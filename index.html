<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/a9ceead37a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="searchBar">
                <form id="search-form">
                    <input type="text" autocomplete="off" placeholder="Search new city" id="searchCity" />
                    <input type="submit" value="Search" <button type="submit" class="btn btn-outline-success"
                        id="city-input"></button>
                    <input type="submit" value="Current" <button class="btn btn-outline-primary"
                        id="currentButton"></button>
                </form>
            </div>
            <h1 id="city"> San Salvador </h1>
            <ul>
                <li id="today-date"> Friday 12:00 </li>
                <li id="description">Sunny</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <ul>
                        <li><span class="sun-icon"><i class="fas fa-sun"></i></span>
                            <span class="temperature" id="temp"> 78</span>
                            <span class="units">
                                <a href="#" id="fahrenheit-link">°F </a> | <a href="#" id="celsius-link">°C</a>
                            </span>
                        </li>
                    </ul>

                </div>

                <div class="col-4">
                    <ul>
                        <li>Percipatation: 10% </li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>

                <div class="weather-col">
                    <div class="row row-cols-5">
                        <div class="col">Saturday<br> 86°F<br><span class="temp-icons"><i class="fas fa-sun"></i></span>
                        </div>
                        <div class="col">Sunday<br> 89°F<br> <span class="temp-icons"><i
                                    class="fas fa-cloud-showers-heavy"></i></span></div>
                        <div class="col">Monday<br> 76°F<br><span class="temp-icons"><i class="fas fa-sun"></i></span>
                        </div>
                        <div class="col">Tuesday<br> 83°F<br><span class="temp-icons"><i class="fas fa-sun"></i></span>
                        </div>
                        <div class="col">Thursday<br> 72°F <br> <span class="temp-icons"><i
                                    class="fas fa-cloud-showers-heavy"></i></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a href="https://github.com/elidelmar/my-weather-app"> Open source code by Elisabeth Marquez
    </a>
    <script src="src/index.js"></script>
</body>

</html>
